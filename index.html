<main>
    <h1>Cartelera</h1>


    

     <section class="primeraLinea">
      
      <div class="opcionVisual" id="registrarse">

        <input class="ponerNombre" type="text" id="nombre" name="nombre"></input>

      <section id="opcionesVisuales" class="opcionesVisuales">
      <div class = "opcionVisual">
        <label for="Promos">Promociones:</label>
        <select id="promociones">
          <option value="">Elegir opción</option>

          <option value="movistar">Club Movistar</option>
          <option value="sinPromo">Precio normal</option>

    <div class = "opcionVisual">

      <option value="fecha">Fecha</option>
    </select>
    </div>

    <div class = "opcionVisual">
    <label for="Ordenar">Filtrar por género:</label>

    <select id="generos">
      <option value="">Elegir opción</option>
      <option value="drama">Drama </option>
      <option value="comedia">Comedia</option>
      <option value="policial">Policial </option>
      <option value="ver todo">Ver todo</option>

    </div>

</section>
